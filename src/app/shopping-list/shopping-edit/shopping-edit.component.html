<div class="row mt-3">
  <div class="col-sm-12">
    <form>
      <div class="row mb-3">
        <div cass="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text" id="name" class="form-control"
            #nameInput>
        </div>

        <div cass="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control"
          #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success mr-3" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger mr-3" type="button">Delete</button>
          <button class="btn btn-primary mr-3" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
